<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96c6742b67.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="battle-arena">

        <div class="character char-player">
            <div class="hud hud-player">
                <div class="stats stats-player">
                    <p class="name">Lolname</p>
                    <p>Strength: <span class="attack">20</span></p>
                    <p>Defence: <span class="defence">20</span></p>
                    <p>Health: <span class="health">100</span></p>
                </div>
                <div class="btns">
                    <button class="btn attack-btn">attack</button>
                    <button class="btn special-attack-btn">special attack</button>
                    <button class="btn focus-btn">focus</button>
                </div>
            </div>
            <img src="img/monster1.png" alt="Player image" class="img img-player">
        </div>

        <div class="character char-enemy">
            <div class="img img-monster img-monster1">
                <img src="img/monster1.png" alt="Enemy image" class="img-monster1-body">
                <!-- <img src="img/monster2.png" alt="Enemy image" class="img-monster1-hand">
                <img src="img/monster2.png" alt="Enemy image" class="img-monster1-hand">
                <img src="img/monster2.png" alt="Enemy image" class="img-monster1-leg"> -->
            </div>
            <!-- <div class="img img-monster img-monster2">
                <img src="img/monster2.png" alt="Enemy image" class="img-monster2-body">
            </div> -->
            <div class="hud hud-enemy">
                <div class="stats stats-enemy">
                    <p class="name">Lolname</p>
                    <p>Strength: <span class="attack">20</span></p>
                    <p>Defence: <span class="defence">20</span></p>
                    <p>Health: <span class="health">100</span></p>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
